<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFlame - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/images/ho.png">
    <style>
        /* Apply background image to the entire page */
       
    </style>
</head>
<body class="register-page">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    
                    <h2><a href="index.html" style="color: rgb(0, 0, 0);"><i class="bi bi-house"></i></a></h2>
                </a>
            </div>
        </nav>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="form-container">
                    <h2 class="text-center" style="font-weight: 600;">REGISTER</h2>
                    <form>
                        <div class="mb-3">   
                            <label for="Username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="Username" placeholder="*****">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="*****">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="*****">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="*****">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-danger" type="submit"> <a href="login.html" style="color: rgb(0, 0, 0); text-decoration: none;">Submit</a></button>
                        </div>
                        <p class="text-center mt-3">
                            <strong>Already User?</strong> <a href="login.html" style="text-decoration: none;">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
